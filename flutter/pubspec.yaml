name: fitcheck_ai
description: "Fit Check AI - AI-Powered Wardrobe & Outfit Manager"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management & Dependency Injection
  get: ^4.6.6

  # HTTP & Networking
  dio: ^5.7.0
  http: ^1.2.2
  connectivity_plus: ^6.1.0

  # UI Components
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  photo_view: ^0.14.0
  flutter_image_compress: ^2.1.0
  image: ^4.2.0  # For cropping extracted items

  # Icons - using community package for remix icons
  # For now, using Material Icons. To use Remix icons, add:
  # https://pub.dev/packages/remixicon
  # or add custom icon font

  # Supabase Auth & Database
  supabase_flutter: ^2.8.4

  # Analytics
  posthog_flutter: ^4.0.1

  # Utils
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  package_info_plus: ^8.1.2
  device_info_plus: ^11.1.0
  shared_preferences: ^2.2.2

  # Icons
  cupertino_icons: ^1.0.8

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Icon Generation
  flutter_launcher_icons: ^0.14.3

  # Code Generation
  build_runner: ^2.4.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FF6B6B"
    theme_color: "#FF6B6B"
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  remove_alpha_ios: true
