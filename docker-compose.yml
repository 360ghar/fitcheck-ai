# FitCheck AI - Docker Compose Configuration (Development with Hot Reload)
# Run the entire application with: docker-compose up --build

services:
  # ============================================================================
  # Backend Service - FastAPI with Hot Reload
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fitcheck-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/__pycache__
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fitcheck-network

  # ============================================================================
  # Frontend Service - React + Vite Dev Server with Hot Reload
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fitcheck-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fitcheck-network

networks:
  fitcheck-network:
    driver: bridge

volumes:
  # Persist backend data if needed in the future
  backend-data:
