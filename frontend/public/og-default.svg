<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="600" cy="315" r="400" fill="rgba(255,255,255,0.03)"/>

  <!-- Wardrobe icon -->
  <g transform="translate(500, 180)">
    <!-- Hanger shape -->
    <path d="M100 50 L100 30 C100 15 115 0 130 0 C145 0 160 15 160 30 L160 35"
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M40 120 L100 50 L160 120"
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Shirt silhouette -->
    <path d="M60 120 L60 200 L140 200 L140 120"
          stroke="rgba(255,255,255,0.6)" stroke-width="4" fill="rgba(255,255,255,0.1)" stroke-linecap="round"/>
  </g>

  <!-- Main text -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">
    FitCheck<tspan font-weight="300" fill="rgba(255,255,255,0.8)">AI</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="470" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)">
    Your Virtual Closet
  </text>

  <!-- Feature badges -->
  <g transform="translate(340, 520)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
    <text x="70" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="white">AI-Powered</text>
  </g>
  <g transform="translate(500, 520)">
    <rect x="0" y="0" width="200" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="white">Wardrobe Management</text>
  </g>
  <g transform="translate(720, 520)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(255,255,255,0.15)"/>
    <text x="70" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="white">Virtual Try-On</text>
  </g>
</svg>
