<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>

  <!-- Outfit icon - layered clothes -->
  <g transform="translate(500, 140)">
    <!-- Back layer - pants -->
    <rect x="70" y="160" width="60" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>

    <!-- Middle layer - shirt -->
    <path d="M60 60 L60 150 L140 150 L140 60 L120 40 L80 40 Z"
          fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>

    <!-- Top layer - jacket -->
    <path d="M50 50 L50 120 L70 120 L70 70 L130 70 L130 120 L150 120 L150 50 L120 30 L80 30 Z"
          fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>

    <!-- Hanger -->
    <path d="M100 0 C100 0 100 20 100 20 L60 50 M100 20 L140 50"
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="100" cy="0" r="8" fill="white"/>
  </g>

  <!-- Main text -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="600" fill="white">
    Shared Outfit
  </text>

  <!-- Subtitle -->
  <text x="600" y="455" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">
    View this outfit on FitCheck AI
  </text>

  <!-- Brand -->
  <g transform="translate(500, 530)">
    <rect x="0" y="0" width="200" height="44" rx="22" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="29" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white">
      FitCheck<tspan font-weight="300">AI</tspan>
    </text>
  </g>
</svg>
