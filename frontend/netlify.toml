# FitCheck AI - Netlify Deployment Configuration

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Edge Functions for dynamic OG tags on shared outfits
[[edge_functions]]
  path = "/shared/outfits/*"
  function = "og-tags"

# API proxy - forward API requests to backend (Railway)
# IMPORTANT: This must come before the SPA fallback
[[redirects]]
  from = "/api/*"
  to = "https://fitcheck-backend.railway.app/api/:splat"
  status = 200
  force = true

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache static SEO files
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/llms.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/plain"

# OG images
[[headers]]
  for = "/og-*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"
