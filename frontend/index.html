    <!-- PWA and mobile app meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitCheck AI" />

    <meta name="theme-color" content="#1e1b4b" media="(prefers-color-scheme: dark)" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "FitCheck AI",
      "url": "https://fitcheckaiapp.com",
      "description": "AI-powered wardrobe management with virtual outfit visualization. Organize your clothes, create outfits, and see how they look together.",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Digital wardrobe management",
        "AI-powered clothing detection",
        "Outfit creation and organization",
        "AI virtual try-on",
        "Weather-based recommendations",
        "Outfit sharing"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FitCheck AI",
      "url": "https://fitcheckaiapp.com",
      "logo": "https://fitcheckaiapp.com/og-default.svg",
      "description": "AI-powered wardrobe management application"
    }
    </script>
    <!-- Theme initialization - prevents flash of wrong theme -->
    <script>
      (function() {
        var STORAGE_KEY = 'fitcheck-theme';
        var stored = localStorage.getItem(STORAGE_KEY);
        var theme = stored;
        if (!theme || (theme !== 'light' && theme !== 'dark' && theme !== 'system')) {
          theme = 'system';
        }
        var resolved = theme;
        if (theme === 'system') {
          resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(resolved);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
